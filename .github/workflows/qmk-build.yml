      - name: Collect artifacts
        run: |
          mkdir -p artifacts
          cp -v qmk_firmware/.build/*.hex artifacts/ || true
          cp -v qmk_firmware/*.hex artifacts/ || true
          ls -la artifacts

      - name: Upload HEX artifact
        uses: actions/upload-artifact@v4
        with:
          name: qmk-hex
          path: artifacts/*.hex
