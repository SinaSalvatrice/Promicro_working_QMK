name: Build QMK firmware

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]
    paths:
      - "promicro_handwired_4x6/**"
      - ".github/workflows/qmk-build.yml"

jobs: 
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout your keyboard repo
        uses: actions/checkout@v4

      - name: Checkout QMK firmware
        uses: actions/checkout@v4
        with:
          repository: qmk/qmk_firmware
          path: qmk_firmware
          fetch-depth: 1

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y python3 python3-pip avr-libc gcc-avr dfu-programmer dfu-util unzip zip
          python3 -m pip install --upgrade pip
          python3 -m pip install -r qmk_firmware/requirements.txt

      - name: Copy keyboard into QMK tree
        run: |
          rm -rf qmk_firmware/keyboards/promicro_handwired_4x6
          cp -r promicro_handwired_4x6 qmk_firmware/keyboards/promicro_handwired_4x6

      - name: Build (keymap: sina)
        working-directory: qmk_firmware
        run: |
          python3 -m qmk compile -kb promicro_handwired_4x6 -km sina


                      - name: Upload a Build Artifact
  uses: actions/upload-artifact@v6.0.0
  with:
    # Artifact name
    name: # optional, default is artifact
    # A file, directory or wildcard pattern that describes what to upload
    path: 
